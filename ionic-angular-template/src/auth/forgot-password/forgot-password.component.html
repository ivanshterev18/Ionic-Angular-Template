<ion-header>
  <ion-toolbar>
    <ion-title>Sent reset password email!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <form [formGroup]="forgotPasswordForm" class="authForm">
            <ion-list>
              <ion-item>
                <ion-label position="floating">E-Mail</ion-label>
                <ion-input
                  type="email"
                  class="form-control"
                  formControlName='email'
                ></ion-input>
              </ion-item>
              <ion-item
                *ngIf="email.touched && email.invalid"
                lines="none"
              >
                <ion-label>
                  Should be a valid email address.
                </ion-label>
              </ion-item>
            </ion-list>
            <ion-button
              class="authButton"
              color="primary"
              expand="block"
              [disabled]="!forgotPasswordForm.valid"
              (click)='sentEmail()'
            >
              Sent
            </ion-button>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
